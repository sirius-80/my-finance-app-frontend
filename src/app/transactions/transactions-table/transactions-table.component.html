<div class="row table-responsive">
  <div class="col-sm-12">
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Account</th>
          <th scope="col">Amount</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Counter-account</th>
          <th scope="col">Internal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of (transactions | async)">
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.account }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.name }}</td>
          <td>
            <select class="btn btn-secondary btn-sm" (change)="onSetCategory(transaction, $event.target.value)"
              id="category">
              <option *ngFor="let category of ( categories | async )" [value]="category.id"
                [selected]="category.id == transaction.category.id">{{ category.name }}</option>
            </select>

          </td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.counter_account }}</td>
          <td>{{ transaction.internal }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-danger float-right">Cancel</button>
    <button class="btn btn-success float-right">Save</button>
  </div>
</div>
